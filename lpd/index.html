<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta property="og:title" content="" />
    <meta property="og:type" content="landing" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/logo.css">
    <link rel="stylesheet" href="css/inputs.css">
    <link rel="icon" href="image/logo/logo.svg">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet"/>
    <title>Login Page Design</title>
</head>
<body>
    <main class="main__auth" id="auth_page">
        <section class="main_auth container">
            <div class="main_auth-logo">             
                <img
                    src="image/logo/logo.svg"
                    alt="Логотип"
                    class="main_logo"
                >
            </div>
            <form class="main__form" action="#" method="get">
                <div class="input__wrapper">
                    <label for="username"></label>
                    <input class="input__first" placeholder="USERNAME" name="username" type="text">
                </div>
                <div class="input__password">
                    <label for="password"></label>
                    <input class="input__second" placeholder="PASSWORD" name="password" type="password">
                </div>
                <div class="input__button">
                    <button class="input__third" name="login" type="submit">LOGIN</button>
                </div>
            </form>
            <div class="main__text">
            <a href="#" class="text">Forgot password?</a>
            </div>
        </section>
    </main>
</body>
</html>
