<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/logo.css">
    <link rel="stylesheet" href="css/inputs.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet"/>
    <title>lpd</title>
</head>
<body>
    <main class="main">
        <section class="container">
            <div class="main__logo">
                <img
                    src="image/logo/logo.svg"
                    alt="Логотип"
                    class="logo__image"
                >
            </div>
            <form action="#" method="get">
                <div class="input-wrapper">
                    <input class="input-first" placeholder="USERNAME" name="username" type="text">                  
                </div>
                <div class="input-password">
                    <input class="input-second" placeholder="PASSWORD" name="password" type="password">  
                </div>
                <div class="input-button">
                    <button class="input-third" name="login" type="submit">LOGIN</button>
                </div>
            </form>
            <div class="main__text">
            <a href="#" class="text">Forgot password?</a> 
        </section>
    </main>
</body>
</html>
